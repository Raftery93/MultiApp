<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
		<ion-header-bar class="bar-assertive">
			<h1 class="title">Multi App</h1>
		</ion-header-bar>
		<div class="bar bar-subheader bar-dark">
			<h2 class="title">Camera</h2>
		</div>
    <ion-content>
		<!-- placeholder for image -->
		<img id="myImage" src="http://placehold.it/400x400">
		<!-- Button for opening camera -->
		<br>
		<br>
		<br>
		<button onclick="openCamera()" class="button button-positive">
			Take Picture
		</button>
		<!-- button for retrieving image from gallery -->
		<button onclick="getPictureFromPhotoLibrary()" class="button button-balanced">
			Retrieve Picture
		</button>
    </ion-content>
	<!-- Footer -->
	<ion-footer-bar class="bar-calm">
	<div class="tabs-striped tabs-color-assertive">
		<div class="tabs">
			<a class="tab-item" href="calculator.html">
				<i class="icon ion-calculator"></i>
				Calculator
			</a>
			<a class="tab-item active" href="index.html">
				<i class="icon ion-camera"></i>
				Camera
			</a>
			<a class="tab-item" href="locator.html">
				<i class="icon ion-android-map"></i>
				Locator
			</a>
		</div>
	</div>
	</ion-footer-bar>
    </ion-pane>
  </body>
</html>
